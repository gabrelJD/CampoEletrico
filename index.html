<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Eletrico</title>
    <style>
        main{
            height: 94vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas{
            border-radius: 2px;
        }

        .apareceInfo{
            width: 200px;
        }
        
        .butoes{
            display: flex;
            flex-direction: column;
            margin: 10px;
        }

        button{
            margin: 10px 0;
            border: 2px #2323fdb6 solid;
            border-radius: 2px;
            background-color: #c7c7f7b6;
        }
        
        .suave{
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #range{
            width: 250px;
            margin-bottom: 50px;
            background-color: transparent;
        }


    </style>
</head>
<body>
    <header class="cabeca">
        <a href="gabreljd.github.io/CampoEletrico3D">
            Ir para o 3D
        </a>
    </header>
    <main>
        <div class="apareceInfo" id="apareceInfo">
        </div>
        <div class="butoes">
            <button onclick="cargaMovel()">Carga MÃ³vel</button>
            <button onclick="barraLonga()">"Barra"</button>
            <button onclick="barrasParalelas()">Placas Longas </br>Paralelas</button>
        </div>
        <div class="suave">
            <input type="range" name="range" id="range" step="2" min="2" max="50" value="1">
            <canvas id="canvas"></canvas>
        </div>
        <div class="apareceInfo"></div>
    </main>
    <script src="main copy.js"></script>
</body>
</html>
